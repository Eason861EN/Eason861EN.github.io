<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>王一澄的网站</title>
        <link rel="shortcut icon" href="./footage/1.png" type="image/x-icon">
        <style>
            /* 全局样式 */
            .global_style {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            /* 顶部栏样式 */
            .top_bar {
                background-color: #f5f5f5;
                padding: 10px;
                display: flex;
                justify-content: space-between;
            }

            .top_bar a {
                color: #000000;
                text-decoration: none;
                font-weight: bold;
                position: relative;
                margin-right: 10px; /* 调整超链接之间的右侧间距 */
            }

            .top_bar a::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0;
                background-color: transparent;
                transition: height 0.3s ease-in-out;
            }

            .top_bar a:hover::before {
                height: 1px;
                background-color: #828282;
            }

            /* 搜索栏样式 */
            form{
                text-align: center;
            }

            form .text {
                display: inline-block;
                border: 0;
                width: 260px;
                height: 35px;
                font-size: 14px;
                outline: none;
                border: 2px solid #015baf;
            }
            
            form .search {
                
                width: 90px;
                height: 38px;
                border: 2px solid #015baf;
                outline: none;
                cursor: pointer;
                /*   cursor: pointer;   鼠标悬停或点击时button时鼠标变成其他图标  */
                text-align: center;
                background-color: #015baf;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body bgcolor="#f5f5f5">
        <header class="top_bar">
            <nav>

                <a href="./历史版本/index.html" target="_blank">历史版本</a>
                <a href="./bqb.html" target="_blank">表情包</a>
                <a href="https://www.baidu.com" target="_blank">百度</a>
            </nav>
            <nav>
                <a href="https://www.bitbug.net/" target="_blank">比特虫——ico图标转换工具</a>
                <a href="./ChartGPt.html" target="_blank">gpt</a>
            </nav>
        </header>
        <section class="global_style">
            <img src="./footage/homeplogo.png" alt="这是一个搜索不到的logo" width="140px">
