<!DOCTYPE html>  
<html>  
    <head>  
        <style>
            /* 全局样式 */
            .global_style{
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>  
    <body>
        <div class="global_style">
            <h1 id="content"></h1>  
            <script>  
                window.onload = function() {  
                var path = window.location.search.substring(1); // 获取?后面的路径部分  
                document.getElementById("content").innerText = path; // 将内容添加到<p>标签中  
            };  
            </script> 
        </div>
    </body>  
</html>
