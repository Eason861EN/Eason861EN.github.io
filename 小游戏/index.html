        <style>
            /* 全局样式 */
            .global_style {
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }

            /* 顶部栏样式 */
            .top_bar {
                background-color: #f5f5f5;
                padding: 10px;
                display: flex;
                justify-content: space-between;
            }

            .top_bar a {
                color: #000000;
                text-decoration: none;
                font-weight: bold;
                position: relative;
                margin-right: 10px; /* 调整超链接之间的右侧间距 */
            }

            .top_bar a::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0;
                background-color: transparent;
                transition: height 0.3s ease-in-out;
            }

            .top_bar a:hover::before {
                height: 1px;
                background-color: #828282;
            }

            /* 超链接 */
            .link {
            background-color: #f5f5f5;
            padding: 50px;
            display: flex;
            justify-content: space-between;
            }

            .link a {
                color: #000000;
                text-decoration: none;
                font-weight: bold;
                position: relative;
                margin-right: 10px; /* 调整超链接之间的右侧间距 */
            }

            .link a::before {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0;
                background-color: transparent;
                transition: height 0.3s ease-in-out;
            }

            .link a:hover::before {
                height: 3px;
                background-color: #828282;
            }
        </style>
